<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="container">
        <section class="result">
          <h2>Your Result</h2>
          <div class="final-result">
            <h3 class="score"><span>76</span> of 100</h3>
          </div>
          <h2 class="evaluation">Great</h2>
          <p>
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </section>
        <section class="summary">
          <h2>Summary</h2>
          <ul>
            <li>
              <div class="item-reaction">
                <img
                  src="./assets/images/icon-reaction.svg"
                  alt="icon-reaction"
                />
                <p>Reaction</p>
              </div>
              <div>
                <p class="score-per-item"><span>80</span> / 100</p>
              </div>
            </li>
            <li>
              <div class="item-memory">
                <img src="./assets/images/icon-memory.svg" alt="icon-memory" />
                <p>Memory</p>
              </div>
              <div>
                <p class="score-per-item"><span>92</span> / 100</p>
              </div>
            </li>
            <li>
              <div class="item-verbal">
                <img src="./assets/images/icon-verbal.svg" alt="icon-verbal" />
                <p>Verbal</p>
              </div>
              <div>
                <p class="score-per-item"><span>61</span> / 100</p>
              </div>
            </li>
            <li>
              <div class="item-visual">
                <img src="./assets/images/icon-visual.svg" alt="icon-visual" />
                <p>Visual</p>
              </div>
              <div>
                <p class="score-per-item"><span>72</span> / 100</p>
              </div>
            </li>
          </ul>
          <button>Continue</button>
        </section>
      </div>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Petra M.</a>.
      </div>
    </footer>
  </body>
</html>
